<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Media Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Media Player</h1>

    <div id="player-container">
        <video id="mediaPlayer"></video>

        <div id="controls">
            <button id="openBtn">📂 Open</button>
            <button id="playPauseBtn">▶️ Play</button>

            <span id="currentTime">0:00</span>
            <input type="range" id="seekBar" value="0" step="1">
            <span id="duration">0:00</span>

            <button id="muteBtn">🔊 Mute</button> <input type="range" id="volumeBar" min="0" max="1" step="0.01" value="1">
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
